<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../css/style.css" />
		<title>Document</title>
	</head>
	<body>
		<nav id="menu">
			<input type="checkbox" id="responsive-menu" onclick="updatemenu()" /><label></label>
			<ul>
				<li id="accueil"><a href="../index.html">Accueil</a></li>
				<li id="create"><a href="../pages/create.html">Cr√©er un utilisateur</a></li>
				<li id="login"><a href="../pages/login.html">Login</a></li>
			</ul>
		</nav>

		<div id="affichage"></div>
		<div id="main" class="edit">
			<form method="put">
				<div id="formCard">
					<div class="formLine">
						<input type="hidden" id="id" required />
					</div>
					<div class="formLine">
						<label for="firstName">First name: </label>
						<input type="text" name="firstName" id="first_name" required />
					</div>
					<div class="formLine">
						<label for="lastName">Last name: </label>
						<input type="text" name="lastName" id="last_name" required />
					</div>
					<div class="formLine">
						<label for="email">Email: </label>
						<input type="email" name="email" id="email" required />
					</div>
					<div class="formLine">
						<label for="avatar">Profile picture:</label>
						<input
							type="file"
							id="avatar"
							name="avatar"
							accept="image/*"
						/>
					</div>
					<div id="imgDisplay"></div>
					<div class="formLine">
						<input type="submit" value="Modification" />
					</div>
				</div>
			</form>
		</div>

		<script src="../js/script.js"></script>
	</body>
</html>
